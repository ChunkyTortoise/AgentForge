version: '3.8'

services:
  # Frontend UI
  streamlit:
    build: .
    container_name: agentforge_ui
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - agent_net

  # Backend API
  api:
    build: .
    container_name: agentforge_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - agent_net

networks:
  agent_net:
    driver: bridge
