version: '3.8'

services:
  # Frontend UI
  streamlit:
    build: .
    container_name: agentforge_ui
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - agent_net

  # Backend API
  api:
    build: .
    container_name: agentforge_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agent_net

  # Celery Worker for long-running tasks
  worker:
    build: .
    container_name: agentforge_worker
    command: celery -A api.tasks.celery_app worker --loglevel=info
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agent_net

  # Redis for Task Queue & Caching
  redis:
    image: redis:7-alpine
    container_name: agentforge_redis
    ports:
      - "6379:6379"
    networks:
      - agent_net

networks:
  agent_net:
    driver: bridge